    <!-- GOOGLE FONTS - Bungee 400wt & Source Sans Pro 300wt & 600wt reg/italics -->

    <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+Pro:ital,wght@0,300;0,600;1,300;1,600&display=swap" rel="stylesheet">

    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
    <link rel="stylesheet" href="/styles/header.css" type="text/css" />

      <div class="new-tweet-button">
        <span><strong>Write</strong> a new tweet</span>
        <i class="fas fa-angle-double-down arrow"></i>
      </div>
    </nav>
    <!-- Profile Header -->
    <header>
      <div>
          <img class="avatar" src="/images/profile-hex.png"> 
      </div>
      <div>
          <h2 class="header-name"><strong>Victoria</strong> Justice</h2>
      </div>
    </header>

    <!-- Page-specific (main) content here -->
    <main class="container">
      <h3>What's on your mind?</h3>
      <br>
      <p>There is so much to tweet about how could I ever decide!</p>
    </main>
