<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" type="text/css" />

    <!-- GOOGLE FONTS - Bungee 400wt & Source Sans Pro 300wt & 600wt reg/italics -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+Pro:ital,wght@0,300;0,600;1,300;1,600&display=swap" rel="stylesheet">

    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
    <link rel="stylesheet" href="/styles/header.css" type="text/css" />
    <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />
    <link rel="stylesheet" href="/styles/tweet.css" type="text/css" />
    <link rel="stylesheet" href="/styles/footer.css" type="text/css" />

    <!-- External JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <!-- App JS -->
    <script type="text/javascript" src="/scripts/client.js"></script>

    <!-- cdnjs - Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- cdnjs - timeago -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/timeago.js/4.0.2/timeago.min.js" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

  </head>

  <body>
    <!-- Top nav bar (fixed) -->
    <nav>
      <span class="logo">tweeter</span>
      <button id="compose-tweet" type="button">
          <span><strong>Write</strong> a new tweet</span>
          <i class="fas fa-angle-double-down bounce"></i>
      </button>
    </nav>
    <!-- Profile Header -->
    <header class="profile">
      <img src="/images/profile-hex.png">
      <h2><strong>Justine</strong> Wheeler</h2>
    </header>

    <!-- Page-specific (main) content here -->
    <main class="container">
      <section id="new-tweet-container">
        <form id="new-tweet">
          <label for="tweet-text">What are you humming about?</label>
          <span id="error-msg"><em></em></span>
          <textarea name="text" id="tweet-text"></textarea>
          <div class="tweet-util">
            <button type="submit">Tweet</button>
            <output class="counter" name="counter" for="tweet-text">140</output>
          </div>
        </form>
      </section>
      <section id="tweets-container">
      </section>
      <footer class="float-button">
        <button id="back-to-top" class="hidden" type="button">
          <i class="fas fa-angle-double-up"></i>
        </button>
      </footer>
    </main>


    <!-- Dynamic Scripts -->
    <script src="/scripts/composer-char-counter.js"></script>
  </body>
</html>
